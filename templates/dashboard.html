{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}

{% block stylesheets %}
{{ block.super }}
<style type="text/css">
	#inner {
		margin: 4em 25%;
	}

	div.module div {
		border: 1px solid #ddd;
		border-top-color: #636363;
		margin-top: -1px;
	}

	div.module p {
		padding-left: 1em;
		padding-right: 1em;
	}

	code, pre {
		background: #ffe;
	}

	pre {
		padding: 1em;
		margin: 0;
	}
</style>
{% endblock %}

{% block content %}
<div class="module">
	<h2>UNICEF OPSCEN Emergency SMS</h2>

	<div>
		<p>
			Welcome. Please log in to access OPSCEN Emergency SMS.
		</p>

	</div>
</div>
{% endblock %}
